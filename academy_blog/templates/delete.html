{% extends 'base.html' %}
{% load i18n %}

{% block content %}
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="card col-md-12 px-0">
                <div class="card-header text-center">
                    <h3 class="mb-0 py-2" style="color: red;">{% trans 'Warning!' %}</h3>
                </div> 
                <div class="card-body">
                    <div class="d-grid gap-2">
                        <form method="post" class="form-control">
                            {% csrf_token %}
                            <h5>
                                {% trans 'Do you want to delete this article ' %}"{{ article.title }}"{% trans '?' %}
                            </h5>
                            <br>
                            <br>
                            <input type="submit" value="{% translate 'Delete' %}" class="btn btn-danger btn-block">
                        </form>
                    </div>
                </div>       
            </div>   
        </div>
    </div>


{% endblock content %}
